<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Kannada Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .translator-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        .input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        label {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        
        .mic-btn {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            padding: 8px 12px;
            font-size: 12px;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }
        
        .mic-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(250, 112, 154, 0.3);
        }
        
        .mic-btn.listening {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        textarea, input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .button-row {
            display: flex;
            gap: 10px;
            width: 100%;
        }
        
        button {
            flex: 1;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .clear-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .speech-btn {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            padding: 10px 15px;
            font-size: 14px;
            flex: 0.5;
        }
        
        .speech-btn:hover {
            box-shadow: 0 10px 20px rgba(67, 233, 123, 0.3);
        }
        
        .speech-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .output-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }
        
        .error {
            color: #e74c3c;
            padding: 12px;
            background: #fadbd8;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }
        
        .success {
            color: #27ae60;
            padding: 12px;
            background: #d5f4e6;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            display: none;
            font-weight: 600;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e0e0e0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç English to Kannada Translator</h1>
        
        <div class="translator-box">
            <div class="input-group">
                <div class="input-header">
                    <label for="englishText">English Text:</label>
                    <button class="mic-btn" id="micBtn" onclick="startListening()">üé§ Speak English</button>
                </div>
                <textarea id="englishText" placeholder="Enter English text or use the mic button..."></textarea>
                <div class="button-row">
                    <button class="speech-btn" onclick="speakEnglish()">üîä Speak English</button>
                </div>
            </div>
            
            <div class="button-group">
                <button onclick="translateText()">Translate</button>
                <button class="clear-btn" onclick="clearAll()">Clear</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Translating...</p>
            </div>
            
            <div class="error" id="errorMsg"></div>
            <div class="success" id="successMsg"></div>
            
            <div class="output-section">
                <div class="input-group">
                    <label for="kannadaText">Kannada Translation:</label>
                    <textarea id="kannadaText" placeholder="Translation will appear here..." readonly></textarea>
                    <div class="button-row">
                        <button class="speech-btn" onclick="speakKannada()">üîä Speak Kannada</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let isPlaying = false;
        let recognition;
        let isListening = false;
        
        // Initialize Web Speech API
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.continuous = false;
            recognition.interimResults = true;
            
            recognition.onstart = function() {
                isListening = true;
                document.getElementById('micBtn').classList.add('listening');
                document.getElementById('micBtn').textContent = 'üé§ Listening...';
            };
            
            recognition.onresult = function(event) {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                document.getElementById('englishText').value = transcript;
            };
            
            recognition.onend = function() {
                isListening = false;
                document.getElementById('micBtn').classList.remove('listening');
                document.getElementById('micBtn').textContent = 'üé§ Speak English';
                
                // Auto-translate and speak after voice input
                const englishText = document.getElementById('englishText').value.trim();
                if (englishText) {
                    setTimeout(() => {
                        translateText();
                    }, 500);
                }
            };
            
            recognition.onerror = function(event) {
                document.getElementById('errorMsg').textContent = '‚ùå Error: ' + event.error;
                document.getElementById('errorMsg').style.display = 'block';
                isListening = false;
                document.getElementById('micBtn').classList.remove('listening');
                document.getElementById('micBtn').textContent = 'üé§ Speak English';
            };
        }
        
        function startListening() {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.style.display = 'none';
            
            if (!recognition) {
                errorMsg.textContent = '‚ùå Speech Recognition not supported in this browser. Use Chrome, Edge, or Safari.';
                errorMsg.style.display = 'block';
                return;
            }
            
            if (!isListening) {
                document.getElementById('englishText').value = '';
                recognition.start();
            } else {
                recognition.stop();
            }
        }
        
        function translateText() {
            const englishText = document.getElementById('englishText').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            const loading = document.getElementById('loading');
            
            // Hide messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            if (!englishText) {
                errorMsg.textContent = '‚ö†Ô∏è Please enter some English text to translate!';
                errorMsg.style.display = 'block';
                return;
            }
            
            loading.style.display = 'block';
            
            fetch('/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: englishText })
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                if (data.success) {
                    document.getElementById('kannadaText').value = data.kannada_text;
                    successMsg.textContent = '‚úÖ Translation successful!';
                    successMsg.style.display = 'block';
                    
                    // Auto-speak both English and Kannada
                    setTimeout(() => {
                        speakEnglish();
                    }, 300);
                    setTimeout(() => {
                        speakKannada();
                    }, 1500);
                } else {
                    errorMsg.textContent = '‚ùå ' + data.error;
                    errorMsg.style.display = 'block';
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                errorMsg.textContent = '‚ùå Error: ' + error.message;
                errorMsg.style.display = 'block';
            });
        }
        
        function speakEnglish() {
            const englishText = document.getElementById('englishText').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            
            errorMsg.style.display = 'none';
            
            if (!englishText) {
                errorMsg.textContent = '‚ö†Ô∏è Please enter some English text!';
                errorMsg.style.display = 'block';
                return;
            }
            
            fetch('/speak-english', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: englishText })
            })
            .then(response => {
                if (!response.ok) throw new Error('Speech generation failed');
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const audio = new Audio(url);
                audio.play();
            })
            .catch(error => {
                errorMsg.textContent = '‚ùå Error generating speech: ' + error.message;
                errorMsg.style.display = 'block';
            });
        }
        
        function speakKannada() {
            const kannadaText = document.getElementById('kannadaText').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            
            errorMsg.style.display = 'none';
            
            if (!kannadaText) {
                errorMsg.textContent = '‚ö†Ô∏è Please translate text first!';
                errorMsg.style.display = 'block';
                return;
            }
            
            fetch('/speak-kannada', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: kannadaText })
            })
            .then(response => {
                if (!response.ok) throw new Error('Speech generation failed');
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const audio = new Audio(url);
                audio.play();
            })
            .catch(error => {
                errorMsg.textContent = '‚ùå Error generating speech: ' + error.message;
                errorMsg.style.display = 'block';
            });
        }
        
        function clearAll() {
            document.getElementById('englishText').value = '';
            document.getElementById('kannadaText').value = '';
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
            document.getElementById('englishText').focus();
        }
        
        // Allow Enter key to translate
        document.getElementById('englishText').addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'Enter') {
                translateText();
            }
        });
    </script>
</body>
</html>
